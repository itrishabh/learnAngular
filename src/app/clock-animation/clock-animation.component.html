<div class="container">
  <div id="clock">
    <h2>The Time is Now:</h2>
    <div id="time">
      <div><span id="hour">{{hours}}</span> <span>Hours</span></div>
      <div><span id="minutes">{{minutes}}</span> <span>Minutes</span></div>
      <div><span id="seconds">{{seconds}}</span> <span>Seconds</span></div>
    </div>
  </div>
</div>
