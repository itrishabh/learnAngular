<div class="container">
  <div class="registration-template">

    <div class="registration-header">
      <h2>Register <span>Here</span></h2>
      <span>to be part of awesomeness</span>
    </div>

    <div class="registration-form">
      <form method="post" (submit)="onSubmit($event)">
        <div class="input-group">
          <i class="fa-regular fa-pen-to-square"></i>
          <input type='text' placeholder="Name" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <input type='number' placeholder="Mobile No." required maxlength="10" minlength="10" max="9999999999"
            min="6000000000" />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-venus-mars"></i>
          <select>
            <option>GENDER</option>
            <option>MALE</option>
            <option>FEMALE</option>
            <option>NON-BINARY</option>
          </select>
        </div>

        <div class="input-group">
          <i class="fa-regular fa-envelope"></i>
          <input type='email' placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type='text' placeholder="User Name" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type='password' placeholder="password" required />
        </div>

        <button class="registration-submit-btn" type="submit">Sign up</button>

      </form>
    </div>

    <div class="registration-footer">
      <span>Want to go back to &nbsp;</span>
      <a class="link" (click)="goToLoginPage()">Log in</a>
    </div>

  </div>
</div>
